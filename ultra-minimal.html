<!DOCTYPE html>
<html>
<head>
    <title>Ultra-Minimal cNFT Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        h1 {
            color: #4a65ff;
        }
        button {
            background-color: #4a65ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3a55ee;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: #0066cc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ultra-Minimal cNFT Transfer</h1>
        <p>This page uses a completely minimal approach with no dependencies to transfer cNFTs to the project wallet: <code>EYjsLzE9VDy3WBd2beeCHA1eVYJxPKVf6NoKKDwq7ujK</code></p>
        
        <div>
            <button id="connectWalletBtn">Connect Wallet</button>
            <div id="walletStatus">Not connected</div>
        </div>
        
        <div id="assetInputSection" style="margin-top: 20px; display: none;">
            <h3>Enter cNFT Asset ID</h3>
            <input type="text" id="assetIdInput" placeholder="Enter Asset ID (e.g., HWgd4xSyUHgg6Qkp2YaAQXMhgj3nwYP33USzHakREJxQ)">
            <button id="transferBtn">Transfer cNFT</button>
        </div>
        
        <div id="log" class="log">
            <div class="info">Ready to start. Connect your wallet first.</div>
        </div>
    </div>
    
    <script>
        // Log utility functions
        const log = {
            element: document.getElementById('log'),
            add: function(message, type) {
                const entry = document.createElement('div');
                entry.className = type;
                entry.textContent = message;
                this.element.appendChild(entry);
                this.element.scrollTop = this.element.scrollHeight;
            },
            info: function(message) {
                this.add(message, 'info');
            },
            success: function(message) {
                this.add(message, 'success');
            },
            error: function(message) {
                this.add(message, 'error');
            }
        };
        
        // DOM Elements
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletStatus = document.getElementById('walletStatus');
        const assetInputSection = document.getElementById('assetInputSection');
        const assetIdInput = document.getElementById('assetIdInput');
        const transferBtn = document.getElementById('transferBtn');
        
        // Global vars
        let walletPublicKey = null;
        const PROJECT_WALLET = 'EYjsLzE9VDy3WBd2beeCHA1eVYJxPKVf6NoKKDwq7ujK';
        
        // Connect wallet
        connectWalletBtn.addEventListener('click', async () => {
            try {
                if (!window.solana) {
                    throw new Error('Solana wallet not detected. Please install a compatible wallet extension like Phantom.');
                }
                
                log.info('Connecting to wallet...');
                const resp = await window.solana.connect();
                walletPublicKey = resp.publicKey.toString();
                
                walletStatus.textContent = `Connected: ${walletPublicKey.substring(0, 6)}...${walletPublicKey.substring(walletPublicKey.length - 6)}`;
                connectWalletBtn.textContent = 'Wallet Connected';
                
                log.success(`Successfully connected to wallet: ${walletPublicKey}`);
                assetInputSection.style.display = 'block';
            } catch (err) {
                log.error(`Error connecting to wallet: ${err.message}`);
            }
        });
        
        // Transfer cNFT
        transferBtn.addEventListener('click', async () => {
            const assetId = assetIdInput.value.trim();
            if (!assetId) {
                log.error('Please enter a valid Asset ID');
                return;
            }
            
            if (!walletPublicKey) {
                log.error('Wallet not connected');
                return;
            }
            
            try {
                log.info(`Starting transfer for asset: ${assetId}`);
                transferBtn.disabled = true;
                transferBtn.textContent = 'Processing...';
                
                // Fetch asset proof from server
                log.info('Fetching asset proof...');
                const proofResponse = await fetch(`/api/helius/asset-proof/${assetId}`);
                const proofData = await proofResponse.json();
                
                if (!proofData.success) {
                    throw new Error(`Failed to fetch asset proof: ${proofData.error}`);
                }
                
                // Fetch asset details from server
                log.info('Fetching asset details...');
                const assetResponse = await fetch(`/api/helius/asset/${assetId}`);
                const assetData = await assetResponse.json();
                
                if (!assetData.success) {
                    throw new Error(`Failed to fetch asset details: ${assetData.error}`);
                }
                
                // Check ownership
                if (assetData.data.ownership.owner !== walletPublicKey) {
                    throw new Error(`You don't own this asset. Owner is ${assetData.data.ownership.owner}`);
                }
                
                log.info('Ownership verified. Preparing server-side transfer...');
                
                // Use server API to generate a transaction
                log.info('Requesting transaction from server...');
                const generateResponse = await fetch('/api/cnft/generate-transfer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        assetId,
                        walletAddress: walletPublicKey
                    })
                });
                
                const generateResult = await generateResponse.json();
                
                if (!generateResult.success) {
                    throw new Error(`Server error: ${generateResult.error}`);
                }
                
                log.success('Transaction prepared successfully');
                
                // Now we need to sign the transaction
                log.info('Signing transaction...');
                const { serializedTransaction } = generateResult.data;
                
                // Decode base64 transaction
                const transactionBuffer = Uint8Array.from(atob(serializedTransaction), c => c.charCodeAt(0));
                
                // Sign transaction with wallet
                const signedTransaction = await window.solana.signTransaction(transactionBuffer);
                
                // Serialize the signed transaction back to send to server
                let signedSerializedTransaction;
                if (signedTransaction.serialize) {
                    // For web3.js Transaction objects
                    signedSerializedTransaction = btoa(String.fromCharCode.apply(null, signedTransaction.serialize()));
                } else {
                    // For raw buffers
                    signedSerializedTransaction = btoa(String.fromCharCode.apply(null, new Uint8Array(signedTransaction)));
                }
                
                // Submit the signed transaction to server
                log.info('Submitting signed transaction...');
                const submitResponse = await fetch('/api/cnft/submit-transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        signedTransaction: signedSerializedTransaction
                    })
                });
                
                const submitResult = await submitResponse.json();
                
                if (!submitResult.success) {
                    throw new Error(`Transaction error: ${submitResult.error}`);
                }
                
                const { signature } = submitResult.data;
                log.success(`Transaction successful! Signature: ${signature}`);
                log.info(`View on explorer: https://solscan.io/tx/${signature}`);
                
                transferBtn.textContent = 'Transfer Complete!';
                setTimeout(() => {
                    transferBtn.disabled = false;
                    transferBtn.textContent = 'Transfer cNFT';
                    assetIdInput.value = '';
                }, 3000);
                
            } catch (err) {
                log.error(`Error transferring asset: ${err.message}`);
                transferBtn.disabled = false;
                transferBtn.textContent = 'Transfer cNFT';
            }
        });
    </script>
</body>
</html>
