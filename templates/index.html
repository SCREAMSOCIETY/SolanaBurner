<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Solana Asset Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="root">
        <!-- React will render here -->
    </div>

    <!-- Load our React component -->
    <script src="{{ url_for('static', filename='dist/WalletProvider.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/cnft-handler.js') }}"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            if (window.WalletProvider && typeof window.WalletProvider.render === 'function') {
                window.WalletProvider.render();
                console.log('WalletProvider initialized');
            } else {
                console.error('WalletProvider not loaded correctly');
            }
        });
    </script>
</body>
</html>
