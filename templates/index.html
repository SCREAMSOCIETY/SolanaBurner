<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Solana Asset Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Development React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Solana Web3 -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <!-- Wallet Adapter -->
    <script src="https://unpkg.com/@solana/wallet-adapter-base@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/lib/index.iife.min.js"></script>
</head>
<body>
    <div id="root">
        <!-- React will render here -->
    </div>

    <!-- Load our React component -->
    <script src="{{ url_for('static', filename='dist/WalletProvider.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/cnft-handler.js') }}"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded, initializing wallet provider...');
            // Check if all required dependencies are loaded
            if (!window.React) {
                console.error('React is not loaded');
                return;
            }
            if (!window.ReactDOM) {
                console.error('ReactDOM is not loaded');
                return;
            }
            if (!window.solanaWeb3) {
                console.error('Solana Web3 is not loaded');
                return;
            }

            try {
                console.log('Initializing wallet provider...');
                if (!window.WalletProvider) {
                    throw new Error('WalletProvider not loaded');
                }
                window.WalletProvider.render();
            } catch (error) {
                console.error('Error initializing wallet:', error);
                document.getElementById('root').innerHTML = 
                    '<div style="color: red; padding: 20px;">Error loading wallet provider. Please check console for details.</div>';
            }
        });
    </script>
</body>
</html>
