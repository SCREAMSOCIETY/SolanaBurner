<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Solana Asset Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="root">
        <!-- React will render here -->
    </div>

    <!-- Development React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Load our React component -->
    <script src="{{ url_for('static', filename='dist/WalletProvider.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='dist/cnft-handler.js') }}" type="module"></script>

    <script>
        // Initialize React app when the wallet provider is loaded
        window.addEventListener('load', function() {
            if (window.WalletProvider && window.WalletProvider.render) {
                window.WalletProvider.render();
            } else {
                console.error('WalletProvider not loaded correctly');
            }
        });
    </script>
</body>
</html>
